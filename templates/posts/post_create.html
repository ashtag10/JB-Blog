{% extends "../base.html" %}
{% block content %}
<div class="container my_5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-2">
                    <label for="{{field.id_for_label}}" class="form-label">{{ field.label }}</label><br>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Submit</button>
            
            </form>
        </div>
    </div>
</div>

{% endblock content %}
