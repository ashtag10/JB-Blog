{% extends "../base.html" %}
{%block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                {% if user.is_authenticated %}
                    <a href="{% url 'post-create'%}" class="btn btn-primary mb-2">Add one post</a>
                {% else %}
                    <a href="{% url 'login'%}">login</a>
                    <a href="{% url 'signup'%}">signup</a>
                {%endif%}
                {% for post in post_list %}

            
                    <div class="card mb-3" onclick= "window.location.href='{% url "post-detail" post.id %}'">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img
                                    src="{{post.author.profile_picture.url}}"
                                    class="rounded-circle mr-3 image-fluid"
                                    style="height: 50px; width: 50px"
                                    alt="Profile Picture"
                                />
                                <div>
                                    <h5 class="card-title">{{post.author.username}}</h5>
                                    <p class="card-text">{{post.date_created|timesince}} ago</p>
                                </div>
                            </div>
                            <p class="card-text mt-3">
                                {{post.title}}
                            </p>
                            <p class="card-text">
                                {{post.body}}
                            </p>
                        </div>
                    </div>

                {% endfor %}
                <!-- Add more comments here -->
                 <a href="{% url 'logout'%}">logout</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock content %}
