{% extends "../base.html" %}
{% block content %}

<div class="container my_5">
    <div class="row jsutify-content-center">
        <div class="col-md-6">
            <h4>SIGN UP</h4>
            <form method="POST">
                {%csrf_token%}
                {%for field in form%}
                    <div class="mb-2">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Submit</button>
                <p>Already have an account?<a href="{% url 'login' %}">Cliquez ici</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
